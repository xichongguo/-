name: 更新西充影视TVBox配置

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23,9 * * *"

# ✅ 关键修复：添加写入权限
permissions:
  contents: write  # 允许提交和推送

jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          # ✅ 关键修复：使用个人 Token 或增强权限
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 安装依赖
        run: |
          pip install requests

      - name: 下载并更新配置
        run: |
          python << 'EOF'
          import requests
          import json
          from datetime import datetime

          CONFIG_URL = "http://cdn.qiaoji8.com/tvbox.json"
          OUTPUT_FILE = "西充影视.json"

          NEW_LIVE = {
              "name": "西瓜直播",
              "type": 3,
              "url": "https://raw.githubusercontent.com/xichongguo/live-stream/refs/heads/main/live/current.m3u8",
              "epg": "https://epg.zbds.top/",
              "logo": "",
              "categories": "央视,卫视,体育,电影,综艺,地方"
          }

          try:
              res = requests.get(CONFIG_URL, headers={'User-Agent': 'TVBox-Updater'}, timeout=10)
              res.raise_for_status()
              data = res.json()
          except Exception as e:
              print(f"❌ 获取配置失败: {e}")
              exit(1)

          if 'lives' not in data:
              data['lives'] = []

          # 添加直播源（避免重复）
          if not any(l.get('url') == NEW_LIVE['url'] for l in data['lives']):
              data['lives'].append(NEW_LIVE)
              print("✅ 已添加直播源")

          # 统一设置 EPG
          for live in data.get('lives', []):
              if 'epg' in live:
                  live['epg'] = "https://epg.zbds.top/"

          # 修改第一个站点名称
          if 'sites' in data and data['sites']:
              data['sites'][0]['name'] = "西充影视"

          # 更新壁纸时间
          if 'wallpaper' in data:
              data['wallpaper'] = f"西充影视 - {datetime.now().strftime('%m-%d %H:%M')}"

          # 保存文件
          try:
              with open(OUTPUT_FILE, 'w', encoding='utf-8') as f:
                  json.dump(data, f, ensure_ascii=False, indent=2)
              print(f"✅ 成功生成: {OUTPUT_FILE}")
          except Exception as e:
              print(f"❌ 保存失败: {e}")
              exit(1)
          EOF

      - name: 提交并推送
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add 西充影视.json
          # 检查是否有变化
          if git diff --cached --name-only | grep -q "西充影视.json"; then
            git commit -m "🔄 自动更新: 西充影视.json"
            git push
            echo "✅ 推送成功"
          else
            echo "➡️ 文件未变化，跳过推送"
          fi
